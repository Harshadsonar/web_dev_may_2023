<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flipkart</title>
</head>

<body>
    <h1>Flipkart Vendor Form</h1>
    <form action="#" method="post">
        <div>
            <label for="name">Name:</label><br>
            <input type="text" name="name" id="name" placeholder="Enter your first name">
            <input type="text" name="name" id="name" placeholder="Enter your Surname">
        </div><br>
        <div>
            <label for="dob">Date of Birth: </label>
            <input type="date" name="dob" id="dob">
        </div> <br>
        <div>
            <label for="curr-location">Current Location:-</label> <br>
            <textarea name="curr-location" id="curr-location" cols="30" rows="10"></textarea>
        </div><br>
        <div>
            <label for="email">Email</label><br>
            <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" name="email">
        </div><br>
        <div>
            <label for="adhar">Upload Aadhar Card:</label>
            <input type="file" name="adhar" id="adhar">
        </div><br>
        <div>
            <label for="pan">Pan Card:</label>
            <input type="tel" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" name="pan" id="pan">
        </div><br>
        <div>
            <label for="items">Items to Sell:</label>
            <select name="items" id="items">
                <option value="Items to Sell" aria-placeholder="Items to Sell"></option>
                <option value="shoes">Shoes</option>
                <option value="clothes">Clothes</option>
                <option value="Watches">Watches</option>
            </select>
        </div><br>
        <div>
            <label for="question">Are you in India ?</label>
            <input type="radio" name="question">Yes
            <input type="radio" name="question">No
        </div><br>
        <div>
            <label for="delivery-location">Open to deliver in locations:</label>
            <input type="checkbox" name="delivery-location">Delhi
            <input type="checkbox" name="delivery-location">Bengalore
            <input type="checkbox" name="delivery-location">Mumbai
        </div><br>
        <div>
            <input type="submit">
            <input type="reset">
        </div>

    </form>

</body>

</html>
